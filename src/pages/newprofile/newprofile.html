<ion-content>

  <div id="cardcontainer">
      <ion-card id="card"> 
 
        <div id="welcometext">New Account</div>
        <div id="catchline">Scan and Earn Points</div>

        <ion-item class="padding">
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="profile.username"></ion-input>
        </ion-item>
        <ion-item  class="innerpadding">
            <ion-label floating>First Name</ion-label>
            <ion-input [(ngModel)]="profile.firstname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last name</ion-label>
            <ion-input [(ngModel)]="profile.lastname"></ion-input>
        </ion-item>
      
      <button ion-button clear block (click)="createProfile()">Create Profile</button>
      
  
     </ion-card>

     <div id="imgcontainer">
        <img src="assets/imgs/newprofilebg.jpg">
      </div>
  </div>

</ion-content>
