<ion-header transparent no-border>

  <ion-navbar>
      <ion-buttons left>
          <button navPop ion-button icon-only>
          </button>
      </ion-buttons>
    <ion-title>{{goldRef.rewards}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <img id="pic" src="{{goldRef.photo}}"/> 

  <div id="container">
    <span id="title">{{goldRef.rewards}}</span>
    <p><small>(U.P. $29.90)</small></p>
    <div id="content">
      <p>{{goldRef.description}} </p>
      <p><strong> Things to note: </strong></p>
      
      <p>&nbsp; 1. One-time use only</p>
      <p>&nbsp; 2. Non-transferrable </p>
      <p>&nbsp; 3. Only valid during opening hours </p>
      <p>&nbsp; 4. Other T&Cs apply </p>
    </div>
    
    <button block id="goldbutton" ion-button (click)= "presentAlert()" >Claim Coupon</button> 
    
</div>
  
</ion-content>
