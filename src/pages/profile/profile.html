<ion-content>
  <div id="topcontainer"> 
      <img src = "assets/imgs/profilebg.jpg"/>
    <div id="profile">{{(profileData|async)?.firstname}} {{(profileData|async)?.lastname}}</div>
     <span id="card">
      <div id="text">Past Vouchers</div>
     </span>
     <div id="signoutcontainer"> 
      <button id="signoutbutton" (click)="signout()" >Sign Out</button> 
    </div>
  </div> 
 
  <div id="bottomcontainer">
    <ion-card id="carddesign" *ngIf= "this.bronze==1">
        <ion-row>
          <ion-col col-7>
              <ion-card-content>
                  <ion-card-title>
                       <span>{{bronzeRef.rewards}}</span>
                  </ion-card-title>
                   <p class="font">
                     {{bronzeRef.description}}
                  </p>
                </ion-card-content>
          </ion-col>
          <ion-col col-5>
            <div id="pic">
              <img src="{{bronzeRef.photo}}"/> 
            </div>  
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-card id="carddesign" *ngIf= "this.silver==1">
          <ion-row>
            <ion-col col-7>
                <ion-card-content>
                    <ion-card-title>
                         <span>{{silverRef.rewards}}</span>
                    </ion-card-title>
                     <p class="font">
                       {{silverRef.description}}
                    </p>
                  </ion-card-content>
            </ion-col>
            <ion-col col-5>
              <div id="pic">
                <img src="{{silverRef.photo}}"/> 
              </div>  
            </ion-col>
          </ion-row>
        </ion-card>
        
      
        
      <ion-card id="carddesign" *ngIf= "this.gold==1">
          <ion-row>
            <ion-col col-7>
                <ion-card-content>
                    <ion-card-title>
                         <span>{{goldRef.rewards}}</span>
                    </ion-card-title>
                     <p class="font">
                       {{goldRef.description}}
                    </p>
                  </ion-card-content>
            </ion-col>
            <ion-col col-5>
              <div id="pic">
                <img src="{{goldRef.photo}}"/> 
              </div>  
            </ion-col>
          </ion-row>
        </ion-card>
        
      
  </div> 

</ion-content>
