<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-avatar class="avatar">
      <img src="../assets/imgs/avatar.png" >
    </ion-avatar>
     <ion-list>
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [readonly]="isReadonly()" value="{{(profileData|async)?.username}}"></ion-input> 
        </ion-item>
        <ion-item>
            <ion-label stacked>First name</ion-label>
            <ion-input type="text" [readonly]="isReadonly()" value="{{(profileData|async)?.firstname}}"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label stacked>First name</ion-label>
          <ion-input type="text" [readonly]="isReadonly()" value="{{(profileData|async)?.lastname}}"></ion-input> 
        </ion-item>

     </ion-list>

</ion-content>
