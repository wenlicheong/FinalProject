<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text"[(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"[(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login(user)">Login</button>
  <button ion-button colour="light" (click)="register()">Register</button>

  <ion-content padding>
    <button ion-button icon-left (click)="loginWithGP()" *ngIf="!google.loggedin" block outline>
      <ion-icon name="logo-googleplus"></ion-icon>
    </button>
  </ion-content>
 
</ion-content>
