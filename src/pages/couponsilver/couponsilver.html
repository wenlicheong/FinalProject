<ion-header transparent no-border>

    <ion-navbar>
        <ion-buttons left>
            <button navPop ion-button icon-only>
            </button>
        </ion-buttons>
      <ion-title>{{silverRef.rewards}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content fullscreen>
    <img id="pic" src="{{silverRef.photo}}"/> 
  
    <div id="container">
      <span id="title">{{silverRef.rewards}}</span>
      <p><small>(U.P. $8.90)</small></p>
      <div id="content">
        <p>{{silverRef.description}} </p>
        <p><strong> Things to note: </strong></p>
        
        <p>&nbsp; 1. One-time use only</p>
        <p>&nbsp; 2. Non-transferable </p>
        <p>&nbsp; 3. Only valid during opening hours </p>
        <p>&nbsp; 4. Other T&Cs apply </p>
      </div>
      
      <button block id="silverbutton" ion-button (click)="presentAlert()">Claim Coupon</button> 
      
  </div>
    
  </ion-content>
