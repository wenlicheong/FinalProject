<ion-header>

  <ion-navbar>
    <ion-title>{{bronzeRef.rewards}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img id="pic" src="{{bronzeRef.photo}}"/> 
  <span>{{bronzeRef.rewards}}</span>
  <p><small>(U.P. $6.90)</small></p>
  <div text-center id="content">
  <p>{{bronzeRef.description}}</p>
  <p>Things to note:</p>
  <p>1. One-time use only</p>
  <p>2. Non-transferable</p>
 </div>
  <button ion-button block color="main" (click)=  "claimbronzecoupon()" >Claim Coupon</button>   
</ion-content>
