
<ion-header no-border>
    <ion-navbar>
      <ion-title></ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="navigatetoinformationpage()">
            <ion-icon name="information-circle" ></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-card id="carddesign" *ngIf= "this.bronze==1" >
    <div text-center> <img id="pic" src="{{bronzeRef.photo}}"/> </div> 
        <ion-card-content>
          <ion-card-title>
               <span>{{bronzeRef.rewards}}</span>
          </ion-card-title>
           <p>
             {{bronzeRef.description}}
          </p>
        </ion-card-content>
       <button ion-button clear color="main" (click)= "couponbronzepage()">Claim Coupon</button>   
  </ion-card>

  <ion-card id="carddesign" *ngIf= "this.silver==1" >
      <div text-center><img id="pic" src="{{silverRef.photo}}"/>  </div>
        <ion-card-content>
          <ion-card-title>
               <span>{{silverRef.rewards}}</span>
          </ion-card-title>
           <p>
             {{silverRef.description}}
          </p>
        </ion-card-content>
       <button ion-button clear color="main" (click)=  "couponsilverpage()" >Claim Coupon</button>   
  </ion-card>

  <ion-card id="carddesign" *ngIf= "this.gold==1" >
      <div text-center>
      <img id="pic" src="{{goldRef.photo}}"/>  </div>
        <ion-card-content>
          <ion-card-title>
               <span>{{goldRef.rewards}}</span>
          </ion-card-title>
           <p>
             {{goldRef.description}}
          </p>
        </ion-card-content>
       <button ion-button clear color="main" (click)=  "coupongoldpage()" >Claim Coupon</button>   
  </ion-card>
 
</ion-content>
