<ion-card id="carddesign" *ngIf= "this.bronze==1" (click)="couponbronzepage()">
  <ion-row>
    <ion-col col-7>
        <ion-card-content>
            <ion-card-title>
                 <span>{{bronzeRef.rewards}}</span>
            </ion-card-title>
             <p div="font">
               {{bronzeRef.description}}
            </p>
          </ion-card-content>
    </ion-col>
    <ion-col col-5>
      <div id="pic">
        <img src="{{bronzeRef.photo}}"/> 
      </div>  
    </ion-col>
  </ion-row>
</ion-card>
