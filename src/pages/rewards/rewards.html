
<ion-header>

  <ion-navbar>
    <ion-title>rewards</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card id="carddesign" *ngIf= "this.value==1" >
    <ion-grid>
      <ion-row>
        <ion-col col-sm-8>
            <ion-card-content>
              <ion-card-title>
                  <span>{{bronzeRef.rewards}}</span>
              </ion-card-title>
              <p>
                {{bronzeRef.description}}
              </p>
            </ion-card-content>
        </ion-col>
        <ion-col col-sm-4>
            <img id="pic" src="{{bronzeRef.photo}}"/>  
        </ion-col>
      </ion-row>
      <ion-row>
          <button ion-button full (click)= "claimcoupon()">Claim Coupon</button>
      </ion-row>
    </ion-grid>
  </ion-card>
 
</ion-content>
