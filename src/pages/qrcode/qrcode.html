<ion-header no-border>
  <ion-navbar>
    <ion-title></ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="navigatetoinformationpage()">
          <ion-icon name="information-circle" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
 
<div id="topcontainer">
  <div id="greetingfont">Hi {{(profileData|async)?.username}}!</div>
  <div>What are you gonna dapao today?</div>
</div>
<div id="container">
<ion-grid>
  <ion-card id="pointscontainer"> 
      <div text-center id="mainpoint">{{totalPoints}} /<a id="secondarypoint">300</a> </div>
      <p text-center>{{remainingPoints()}} points till next reward</p>
  </ion-card>
  <ion-card id="moneycontainer"> 
      
  </ion-card>
  <ion-row>
    <ion-col text-center align-items-left>
        <button ion-button id="squarebutton" (click)="scan()">
          <div>
            <ion-row class=icon>
              <ion-icon name="qr-scanner" style="zoom:2.0;"></ion-icon>
            </ion-row>
            <ion-row>
              Qr Scanner
            </ion-row>
        </div>
      </button> 
    </ion-col>
    <ion-col text-center align-items-right>
        <button ion-button id="squarebutton" (click)="rewardspage()">
          <div>
            <ion-row class=icon>
                <ion-icon name="trophy" style="zoom:2.0;"></ion-icon>
            </ion-row>
            <ion-row>
            My Rewards
            </ion-row>
          </div>
        </button> 
    </ion-col>
  </ion-row>
</ion-grid>
</div>
