<ion-header no-border>
  <ion-navbar>
    <ion-title></ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="navigatetoinformationpage()">
          <ion-icon name="information-circle" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
  <div id="topcontainer">
    <div>Your are </div>
    <p>{{totalPoints}}</p>
    <p>away from bronze</p>
  </div>
  
  <ion-card id=loadingcirclecard>
  <canvas #valueBarsCanvas ></canvas>
  </ion-card>
  
     <!-- <pogress-bar [pogress]="tosilver()"></pogress-bar> --> 
  <p>Popular Rewards</p>   
  <ion-slides slidesPerView="2.5" spaceBetween="5">
      <ion-slide *ngFor="let coupons of availcoupons">
        <ion-card id="slidercard"> 
          <div> <img id="pic" src="{{coupons.photo}}"/>  </div>
          <div>{{coupons.rewards}}</div>
          <div>{{coupons.description}}</div>
        </ion-card>
      </ion-slide>
  </ion-slides>

   <!-- <circle-bar [value]="50"></circle-bar> -->

   
</ion-content>
