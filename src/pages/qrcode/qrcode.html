
<ion-header transparent no-border>
  <ion-navbar>
    <ion-title id="title">Welcome</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="navigatetoinformationpage()">
          <ion-icon name="information-circle" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content fullscreen>
 
<div id="topcontainer">
<!--  
  <div id="greetingfont">Welcome {{(profileData|async)?.username}}! </div>
  <div class="color">What are you gonna dapao today?</div>
-->
</div>

<div id="container">
<ion-grid>
  <ion-row>
  <ion-card id="pointscontainer"> 
    <div text-center id="mainpoint">{{(update|async)}}<a id="secondarypoint">/100</a> </div>
    <p text-center class="color">{{remain|async}} points till next reward</p>
  </ion-card>
  </ion-row>
  <ion-row>
    <ion-col col-6 text-center>
      <ion-card id="moneycard"> 
        <ion-row justify-content-center class="color">Estimated savings</ion-row>
        <ion-row justify-content-center id="moneycardfont">{{moneySaved()}}</ion-row>
    </ion-card>
    </ion-col>
    <ion-col col-6 text-center>
      <ion-card id="environmentcard"> 
        <ion-row justify-content-center class="color">Turtles saved</ion-row>
        <ion-row justify-content-center id="environmentcardfont">{{turtlesSaved()}}</ion-row>
    </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 text-center>
        <button ion-button id="squarebutton" (click)="scan()">
          <div>
            <ion-row class=icon>
              <ion-icon name="qr-scanner" style="zoom:2.0;"></ion-icon>
            </ion-row>
            <ion-row>
              Qr Scanner
            </ion-row>
        </div>
      </button> 
    </ion-col>
    <ion-col col-6 text-center>
        <button ion-button id="squarebutton" (click)="rewardspage()">
          <div>
            <ion-row class=icon>
                <ion-icon name="trophy" style="zoom:2.0;"></ion-icon>
            </ion-row>
            <ion-row>
            My Rewards
            </ion-row>
          </div>
        </button> 
    </ion-col>
  </ion-row>
</ion-grid>
</div>
