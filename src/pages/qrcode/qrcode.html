<ion-header>

  <ion-navbar>
    <ion-title>qrcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
        <button ion-button block (click)="scan()">Scan</button>
        <div *ngIf="scannedData.text">
          <label>Your barcode is</label>
          <br>
          <span>{{scannedData.text}}</span>
          <span>{{numData}}</span>
          <span>{{totalData}}</span>
        </div>
  </div>

  <div>
    <button ion-button block (click)="hello()">hello</button> 
    <div *ngIf="scannedData1.text">
      </div>    
  </div>     
       
  <ion-list>
    <ion-item *ngFor="let item of arrData">
      <span>{{item}}</span>
    </ion-item>
  
  </ion-list>
</ion-content>
